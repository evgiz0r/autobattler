<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1v1 Autobattler</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game-container">
        <div id="ui-top">
            <div id="player-stats">
                <h3>Player</h3>
                <div>Health: <span id="player-health">100</span></div>
                <div>Gold: <span id="player-gold">50</span></div>
                <div>Round: <span id="round-number">0</span></div>
                <div>Next Round: <span id="round-timer">5</span>s</div>
                <button id="pause-btn" style="margin-top: 10px;">Pause</button>
                <button id="target-lines-btn" style="margin-top: 5px;">Show Target Lines</button>
                <button id="economy-upgrade-btn" style="margin-top: 5px; background: #f39c12;">Economy +1g/s (50g)</button>
            </div>
            <div id="ai-stats">
                <h3>AI</h3>
                <div>Health: <span id="ai-health">100</span></div>
                <div>Gold: <span id="ai-gold">50</span></div>
                <div style="color: #e74c3c; font-weight: bold;">Boost: <span id="ai-boost">110</span>%</div>
            </div>
        </div>

        <div id="game-board">
            <div id="player-zone" class="zone">
                <h4>Build Area</h4>
            </div>
            <div id="battle-zone" class="zone">
                <h4>Battleground</h4>
            </div>
            <div id="ai-zone" class="zone">
                <h4>AI Area</h4>
            </div>
        </div>

        <div id="ui-bottom">
            <div id="unit-shop">
                <h3>Unit Shop</h3>
                <div id="tier-1-units" class="tier-section">
                    <h4>Tier 1</h4>
                    <button class="buy-btn" data-unit="melee1">
                        Melee (15g)<br>
                        <small>HP:400 DMG:15 RNG:35 SPD:120</small>
                    </button>
                    <button class="buy-btn" data-unit="ranged1">
                        Ranged (15g)<br>
                        <small>HP:60 DMG:84 RNG:120 SPD:105</small>
                    </button>
                    <button class="buy-btn" data-unit="caster1">
                        Caster (20g)<br>
                        <small>HP:50 DMG:70 RNG:140 AOE:40</small>
                    </button>
                    <button class="buy-btn" data-unit="healer1">
                        Healer (18g)<br>
                        <small>HP:80 HEAL:50 TGTS:1 RNG:100</small>
                    </button>
                </div>
                <div id="tier-2-units" class="tier-section locked">
                    <h4>Tier 2</h4>
                    <button class="unlock-btn" data-tier="2">Unlock Tier 2 (80g)</button>
                    <button class="buy-btn" data-unit="melee2" disabled>
                        Melee (30g)<br>
                        <small>HP:800 DMG:35 RNG:40 SPD:135</small>
                    </button>
                    <button class="buy-btn" data-unit="ranged2" disabled>
                        Ranged (40g)<br>
                        <small>HP:120 DMG:168 RNG:150 SPD:120</small>
                    </button>
                    <button class="buy-btn" data-unit="caster2" disabled>
                        Caster (50g)<br>
                        <small>HP:100 DMG:120 RNG:170 AOE:50</small>
                    </button>
                    <button class="buy-btn" data-unit="healer2" disabled>
                        Healer (45g)<br>
                        <small>HP:150 HEAL:80 TGTS:3 RNG:120</small>
                    </button>
                </div>
                <div id="tier-3-units" class="tier-section locked">
                    <h4>Tier 3</h4>
                    <button class="unlock-btn" data-tier="3">Unlock Tier 3 (150g)</button>
                    <button class="buy-btn" data-unit="melee3" disabled>
                        Melee (80g)<br>
                        <small>HP:1600 DMG:70 RNG:45 SPD:150</small>
                    </button>
                    <button class="buy-btn" data-unit="ranged3" disabled>
                        Ranged (100g)<br>
                        <small>HP:250 DMG:336 RNG:180 SPD:135</small>
                    </button>
                    <button class="buy-btn" data-unit="caster3" disabled>
                        Caster (120g)<br>
                        <small>HP:200 DMG:200 RNG:200 AOE:60</small>
                    </button>
                    <button class="buy-btn" data-unit="healer3" disabled>
                        Healer (90g)<br>
                        <small>HP:300 HEAL:120 TGTS:6 RNG:150</small>
                    </button>
                </div>
                <div id="tier-4-units" class="tier-section locked">
                    <h4>Tier 4</h4>
                    <button class="unlock-btn" data-tier="4">Unlock Tier 4 (250g)</button>
                    <button class="buy-btn" data-unit="melee4" disabled>
                        Melee (150g)<br>
                        <small>HP:2600 DMG:115 RNG:50 SPD:165</small>
                    </button>
                    <button class="buy-btn" data-unit="ranged4" disabled>
                        Ranged (180g)<br>
                        <small>HP:420 DMG:540 RNG:200 SPD:150</small>
                    </button>
                    <button class="buy-btn" data-unit="caster4" disabled>
                        Caster (210g)<br>
                        <small>HP:340 DMG:330 RNG:220 AOE:70</small>
                    </button>
                    <button class="buy-btn" data-unit="healer4" disabled>
                        Healer (160g)<br>
                        <small>HP:500 HEAL:200 TGTS:8 RNG:170</small>
                    </button>
                </div>
                <div id="tier-5-units" class="tier-section locked">
                    <h4>Tier 5</h4>
                    <button class="unlock-btn" data-tier="5">Unlock Tier 5 (400g)</button>
                    <button class="buy-btn" data-unit="melee5" disabled>
                        Melee (280g)<br>
                        <small>HP:4200 DMG:185 RNG:55 SPD:180</small>
                    </button>
                    <button class="buy-btn" data-unit="ranged5" disabled>
                        Ranged (320g)<br>
                        <small>HP:700 DMG:870 RNG:220 SPD:165</small>
                    </button>
                    <button class="buy-btn" data-unit="caster5" disabled>
                        Caster (370g)<br>
                        <small>HP:560 DMG:530 RNG:240 AOE:80</small>
                    </button>
                    <button class="buy-btn" data-unit="healer5" disabled>
                        Healer (290g)<br>
                        <small>HP:820 HEAL:330 TGTS:10 RNG:190</small>
                    </button>
                </div>
                <div id="tier-6-units" class="tier-section locked">
                    <h4>Tier 6</h4>
                    <button class="unlock-btn" data-tier="6">Unlock Tier 6 (650g)</button>
                    <button class="buy-btn" data-unit="melee6" disabled>
                        Melee (500g)<br>
                        <small>HP:6800 DMG:300 RNG:60 SPD:195</small>
                    </button>
                    <button class="buy-btn" data-unit="ranged6" disabled>
                        Ranged (560g)<br>
                        <small>HP:1150 DMG:1400 RNG:240 SPD:180</small>
                    </button>
                    <button class="buy-btn" data-unit="caster6" disabled>
                        Caster (640g)<br>
                        <small>HP:920 DMG:850 RNG:260 AOE:90</small>
                    </button>
                    <button class="buy-btn" data-unit="healer6" disabled>
                        Healer (520g)<br>
                        <small>HP:1350 HEAL:540 TGTS:12 RNG:210</small>
                    </button>
                </div>
                <div id="tier-7-units" class="tier-section locked">
                    <h4>Tier 7</h4>
                    <button class="unlock-btn" data-tier="7">Unlock Tier 7 (1000g)</button>
                    <button class="buy-btn" data-unit="melee7" disabled>
                        Melee (900g)<br>
                        <small>HP:11000 DMG:480 RNG:65 SPD:210</small>
                    </button>
                    <button class="buy-btn" data-unit="ranged7" disabled>
                        Ranged (1000g)<br>
                        <small>HP:1900 DMG:2250 RNG:260 SPD:195</small>
                    </button>
                    <button class="buy-btn" data-unit="caster7" disabled>
                        Caster (1100g)<br>
                        <small>HP:1500 DMG:1360 RNG:280 AOE:100</small>
                    </button>
                    <button class="buy-btn" data-unit="healer7" disabled>
                        Healer (950g)<br>
                        <small>HP:2200 HEAL:870 TGTS:15 RNG:230</small>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load scripts in dependency order -->
    <!-- Config and data -->
    <script src="js/config/gameConfig.js"></script>
    <script src="js/config/unitDefinitions.js"></script>
    
    <!-- Utilities -->
    <script src="js/utils/MathUtils.js"></script>
    
    <!-- Core systems -->
    <script src="js/systems/BattleContext.js"></script>
    <script src="js/systems/MovementSystem.js"></script>
    <script src="js/systems/ProjectileSystem.js"></script>
    <script src="js/systems/CombatSystem.js"></script>
    <script src="js/systems/StatsManager.js"></script>
    
    <!-- Behavior system -->
    <script src="js/systems/behaviors/UnitBehavior.js"></script>
    <script src="js/systems/behaviors/MeleeBehavior.js"></script>
    <script src="js/systems/behaviors/RangedBehavior.js"></script>
    <script src="js/systems/behaviors/CasterBehavior.js"></script>
    <script src="js/systems/behaviors/HealerBehavior.js"></script>
    
    <!-- AI strategies -->
    <script src="js/systems/ai/AIStrategy.js"></script>
    <script src="js/systems/ai/RandomAIStrategy.js"></script>
    <script src="js/systems/ai/BalancedAIStrategy.js"></script>
    <script src="js/systems/ai/AggressiveAIStrategy.js"></script>
    
    <!-- Game systems -->
    <script src="js/classes/Unit.js"></script>
    <script src="js/ui/rendering.js"></script>
    <script src="js/systems/economy.js"></script>
    <script src="js/systems/spawning.js"></script>
    <script src="js/systems/ai.js"></script>
    <script src="js/systems/BattleSystem.js"></script>
    <script src="js/ui/uiManager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
